<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Homework-01</title>
</head>

<body>
    <header>

        <div class="container-fluid" id=header-container>
            <div class="row justify-content-between" id="header-row">
                <div class="col-12 col-md-5 col-lg-4" id="header-name">
                    <div class="row justify-content-center">
                        <h1 id="your-name">Your Name</h1>

                    </div>
                </div>
                <div class="col-12 col-md-5 col-lg-4 d-flex align-items-center justify-content-center"
                    id="header-nav-col">
                    <div class="row justify-content-center align-items-center">
                        <div class="col">
                            <nav class="nav justify-content-center align-items-center">
                                <a class="nav-link" href="index.html">About</a>
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                                <a class="nav-link" href="#">Contact</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-11 px-0 mt-1 mt-sm-4 mt-md-5">
                    <div class="row">
                        <div class="col-12 col-lg-8 card-container">
                            <div class="card">
                                <div class="card-body" id="my-contact-card">
                                    <h1 class="card-title">Contact</h1>
                                    <hr />
                                    <form>
                                        <div class="form-group">
                                            <label for="contact-name">Name</label>
                                            <input class="form-control" type="text" id="contact-name" placeholder="Your name">
                                        </div>
                                        <div class="form-group">
                                            <label for="email-address">Email</label>
                                            <input type="email" class="form-control" id="email-address"
                                                placeholder="name@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="contact-message">Message</label>
                                            <textarea class="form-control" id="contact-message"
                                                rows="5"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-container align-items-center">
            <div class="row justify-content-center align-items-center">
                <div class="col-3 justify-content-center align-items-center">
                    <span id="copyright-text">&copy; Copyright</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
